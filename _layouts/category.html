---
layout: default
---

<h1>{{ page.title }}</h1>
<ul>
{% for post in site.posts %}
  {% if post.categories contains page.category %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span>{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
  {% endif %}
{% endfor %}
</ul>
